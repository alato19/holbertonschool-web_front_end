<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>

    <h1 class="d-none d-md-block">Big title</h1>

    <div class="container container-fluid-md bg-info p-3 border rounded">
      <div
        class="text-end text-light border-bottom border-end border-light p-3"
      >
        Left
      </div>
      <div
        class="text-center text-light border-bottom border-start border-end border-light p-3 shadow d-none d-md-block"
      >
        Middle
      </div>
      <div
        class="text-start text-light border-bottom border-end border-light p-3"

        Right
      </div>
    </div>
